{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block css_file %}
{% static 'css/login.css' %}
{% endblock css_file %}
{% block contents %}
<header>
    <div class="container-fluid">
        <div class="row title">
            <h2>Log In</h2>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Log In</button>
                <a href="{% url 'signup' %}">Dang ky</a>
            </form>
        </div>
    </div>
</header>
{% endblock contents %}
